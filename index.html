<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-20">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immanuel Gondwe | Full Stack Developer</title>
    <meta name="description" content="Portfolio of Immanuel Gondwe - Computer Science Student & Full Stack Developer specialized in React, Next.js, and NestJS." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#0EA5E9', // Sky Blue 500
              secondary: '#8B5CF6', // Purple 500
              cream: '#FDFBF7', // Cream White
              slate: {
                850: '#1e293b',
                950: '#020617', // Richer dark background
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
      
      /* Selection color */
      ::selection {
        background-color: #0EA5E9;
        color: white;
      }

      /* Security: Disable Selection and Dragging */
      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      img {
        -webkit-user-drag: none;
        user-drag: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.8",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>

  </body>
</html>
